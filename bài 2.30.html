    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .menu {
            background: black;
            padding: 15px;
            display: flex;
            justify-content: center;
        }
        .menu ul {
            list-style: none;
            padding: 0;
            display: flex;
        }
        .menu ul li {
            margin: 0 15px;
            position: relative;
        }
        .menu ul li a {
            color: white;
            text-decoration: none;
        }
        .submenu {
            display: none;
            position: absolute;
            background: white;
            top: 100%;
            left: 0;
            padding: 10px;
            list-style: none;
        }
        .dropdown:hover .submenu {
            display: block;
        }
        .new-arrivals {
            text-align: center;
            padding: 20px;
        }
        .product-list {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .product {
            width: 150px;
        }
        .product img {
            width: 100%;
            border: 1px solid #ddd;
        }
    </style>
